<body>
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <div id="logo">
        <img src="static/images/logoo.png" style="width:50px;height: 50px;">
        <h1>SignEaseHub</h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" title="" /></a>-->
      </div></div></header>
      <section id="signsec">
        <div class="overlay">
          {% if data %}
          <div class="container">
            <div class="gif">
                <object width="500" height="300" data="{{data.sign}}"></object>
            </div>
        </div>
        {% else %}
        <div>
            <img src="static/images/giphy.gif" width="500" height="500">
        </div>
        {% endif %}
        </div>

      </section>
      
      <!-- ======= Newsletter Section ======= -->
   <section id="newsletter" class="newsletter text-center">
    <div class="overlay padd-section">
      <div class="container" data-aos="zoom-in">

        <div class="row justify-content-center">
          <div class="col-md-9 col-lg-6">
            <form class="d-flex" method="POST" action="#">
              {% csrf_token %}
              <input type="text" class="form-control " placeholder="Enter your text here" name="text">
              <button type="submit" class="btn btn-default"><i class="bi bi-location-arrow"></i>Get Sign</button>
            </form>
          </div>
        </div>

        <ul class="list-unstyled">
          <li><a href="/"><img src="static/assets/img/indexicon.jpg"></a></li>
          <li><a href="home"><img src="static/assets/img/home.png"></a></li>
          <li><a href="tutorials"><img src="static/assets/img/tutorial.jpg"></a></li>
        </ul>

      </div>
    </div>
  </section><!-- End Newsletter Section -->
   <!-- Vendor JS Files -->
   <script src="static/assets/vendor/aos/aos.js"></script>
   <script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

   <!-- Template Main JS File -->
